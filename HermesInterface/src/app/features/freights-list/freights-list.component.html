<div class="panel">
  <div class="header">
    <div>
      <h2>Fretes</h2>
      <p>Mock de dados agora. Depois você liga com a API em C# sem mexer na tela.</p>
    </div>

    <div class="filters">
      <input class="input" placeholder="Buscar por ID ou cidade..." [(ngModel)]="query" />
      <select class="input" [(ngModel)]="status">
        <option value="All">Todos</option>
        <option value="Draft">Rascunho</option>
        <option value="InProgress">Em andamento</option>
        <option value="Done">Finalizado</option>
        <option value="Canceled">Cancelado</option>
      </select>
      <button class="btn primary">Novo frete</button>
    </div>
  </div>

  <div class="table">
    <div class="row head">
      <div>ID</div><div>Origem</div><div>Destino</div><div>Status</div><div>Valor</div><div>Ações</div>
    </div>

    <div class="row" *ngIf="loading">
      <div class="skeleton" style="grid-column:1 / -1;"></div>
    </div>

    <div class="row" *ngFor="let f of filtered">
      <div class="mono">{{ f.id }}</div>
      <div>{{ f.originCity }}</div>
      <div>{{ f.destinationCity }}</div>
      <div>
        <span class="badge"
          [class.ok]="f.status==='Done'"
          [class.warn]="f.status==='InProgress'"
          [class.bad]="f.status==='Canceled'">
          {{ f.status }}
        </span>
      </div>
      <div>{{ money(f.price) }}</div>
      <div class="actions">
        <button class="btn ghost">Ver</button>
        <button class="btn ghost">Editar</button>
      </div>
    </div>

    <div class="empty" *ngIf="!loading && filtered.length === 0">
      Nenhum frete encontrado.
    </div>
  </div>
</div>
